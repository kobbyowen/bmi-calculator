<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pyro Devs" />
    <meta name="description" content="A simple BMI calculator" />
    <meta
      name="keywords"
      content="weight, height , bmi, underweight, overweight, obese"
    />
    <link rel="stylesheet" href="index.css" />
    <title>BMI Calculator</title>
  </head>
  <body>

    
    <main id="main">
      <div id="bmi-form-section">
        <form class="bmi-form">
          
          <div>
            <div>Gender</div>
            <div class="bmi-gender-options">
              <div class="bmi-gender-option" id="female">♀ Female</div>
              <div class="bmi-gender-option" id="male">♂ Male</div>
            </div>
          </div>
    
          
          <div>
            <div>Age</div>
            <div>
              <input type="number" class="bmi-input" id="age" name="age" required />
            </div>
          </div>
    
          
          <div>
            <div>Height</div>
            <div>
              <input type="number" class="bmi-input" id="height" name="height" required />
              <select class="bmi-select" id="height-unit" name="height-unit">
                <option value="cm">cm</option>
                <option value="in">in</option>
              </select>
            </div>
          </div>
    
          
          <div>
            <div>Weight</div>
            <div>
              <input type="number" class="bmi-input" id="weight" name="weight" required />
              <select class="bmi-select" id="weight-unit" name="weight-unit">
                <option value="kg">kg</option>
                <option value="lb">lb</option>
              </select>
            </div>
          </div>
    
          
          <div>
            <button type="submit">Calculate</button>
          </div>
        </form>
      </div>
    
      <div id="bmi-results-section"></div>
    </main>
    
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
